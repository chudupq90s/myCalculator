<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123.</div>
            <div class="current-operand">.456</div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button value="/" >/</button>
        <button class="numberButton" value="1">1</button>
        <button class="numberButton" value="2">2</button>
        <button class="numberButton" value="3">3</button>
        <button class="numberButton" value="*">*</button>
        <button class="numberButton" value="4">4</button>
        <button class="numberButton" value="5">5</button>
        <button class="numberButton" value="6">6</button>
        <button class="numberButton" value="+">+</button>
        <button class="numberButton" value="7">7</button>
        <button class="numberButton" value="8">8</button>
        <button class="numberButton" value="9">9</button>
        <button class="numberButton" value="-">-</button>
        <button value=".">.</button>
        <button class="numberButton" value="0">0</button>
        <button class="span-two" value="=">=</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
