<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/myCalculator/style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">15/12/2022</div>
            <div data-current-operand class="current-operand">Ltdu TheOdinProject</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation value="รท" >รท</button>
        <button data-number class="numberButton">1</button>
        <button data-number class="numberButton">2</button>
        <button data-number class="numberButton">3</button>
        <button data-operation class="numberButton">*</button>
        <button data-number class="numberButton" >4</button>
        <button data-number class="numberButton">5</button>
        <button data-number class="numberButton" >6</button>
        <button data-operation class="numberButton">+</button>
        <button data-number class="numberButton">7</button>
        <button data-number class="numberButton">8</button>
        <button data-number class="numberButton">9</button>
        <button data-operation class="numberButton" >-</button>
        <button data-number >.</button>
        <button data-number class="numberButton" >0</button>
        <button data-equal class="span-two">=</button>
    </div>
    

    <script src="myCalculator/index.js"></script>
</body>
</html>
